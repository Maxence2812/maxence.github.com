<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="css/styles_contact.css">
</head>
<body>
    <h2>Contactez-Vous</h2>
    <form id="contactForm" action="submit.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
            <label for="attachment">Pièce jointe :</label>
            <input type="file" id="attachment" name="attachment">
        </div>
        <button type="submit">Envoyer</button>
    </form>
    <!-- Bouton Retour -->
<button class="retour" onclick="goBack()">Retour</button>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Maxence Tissot Tous droits réservés</p>
    </footer>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
